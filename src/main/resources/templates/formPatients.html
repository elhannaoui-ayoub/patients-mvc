<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" >
  <script src="webjars/bootstrap/5.3.0/js/bootstrap.bundle.js" ></script>
</head>
<body>
<div layout:fragment="content1" >
  <div class="col-md-6 mx-auto" >
    <form method="post" th:action="@{/savePatient}" >

      <div>
        <label>Nom</label>
        <input class="form-control" type="text" name="nom" th:value="${patient.nom}" >
        <span class="text-danger" th:errors="${patient.nom}" ></span>
      </div>
      <div>
        <label>Date Naissance</label>
        <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}" >
        <span class="text-danger"  th:errors="${patient.dateNaissance}" ></span>
      </div>
      <div>
        <label>Malade</label>
        <input type="checkbox" name="malade" th:value="${patient.malade}" >
        <span class="text-danger"  th:errors="${patient.malade}" ></span>
      </div>


      <div>
        <label>Score</label>
        <input class="form-control" type="text" name="score" th:value="${patient.score}" >
        <span class="text-danger"  th:errors="${patient.score}" ></span>
      </div>
      <button type="submit" class="btn btn-primary" >Save</button>
    </form>
  </div>

</div>
</body>
</html>
